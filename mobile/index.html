<html>
  <title>Envy Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
<div class="bar">
<span style="text-align: center; position: absolute; center: 0">
<div id="clock"></div>
</span>
</div>
<button onclick="testapp()">test</button>
  <div class="hidden">
    <div id="test">
    <h1>TEST</h1>
    </div>
  </div>
  <script src="winbox.bundle.min.js"></script>
  <script>
// if (/Mobi/.test(navigator.userAgent) === false)
  // location.replace("https://ownedbywuigi.neocities.org/webos/index.html");

function testapp() {
  new WinBox({
    title: "these",
    class: ["no-max", "no-min", "no-title", "eclipsemono"],
    x: "center",
    y: "center",
    width: "100%",
    height: "50%",
    top: 0,
    right: 0,
    bottom: 35,
    left: 0,
    mount: document.getElementById("test").cloneNode(true),
  });
}

  
function timeUpdate() {
  // 24-hour time example
  let x = new Date();
  let hours = x.getHours().toString().padStart(2, "0");
  let minutes = x.getMinutes().toString().padStart(2, "0");
  let seconds = x.getSeconds().toString().padStart(2, "0");
  let timeString = `${hours}:${minutes}:${seconds}`;
  let element = document.getElementById("clock");
  element.innerText = timeString;
}
timeUpdate();
setInterval(timeUpdate, 1000);
  </script>
</html>
